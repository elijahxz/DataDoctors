<!DOCTYPE html>
<html style = "width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Employee Portal</title>
    <div class = "text-center">
        <h1 class = "mb-3" style = "font-size: 100px;"> Employee Portal </h1>
    </div>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<div id = "bodyholder">
        <div style = "max-width: 1000px; margin: auto; padding-top: 30px;">
            <p id = "welcome"> </p>

        <div>
        
        <div style = "width: 1000px; margin: auto; padding-top: 10px;">
            <table id = "patient-table" class="table table-dark table-hover caption-top" style = "max-width: 1000px;">
                <caption>Current Patient</caption>
                <thead>
                    <tr>
                        <th scope="col">Ssn</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Dob</th>
                        <th scope="col">Email</th>
                        <th scope="col">Address</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Zip Code</th>
                    </tr>
                </thead>
                <tbody id = "patient-body">
                </tbody>
            </table>
        </div>
        <div style = "width: 1000px; margin: auto; padding-top: 10px;">
            <table id = "patient-history-table" class="table table-dark table-hover caption-top" style = "max-width: 1000px;">
                <caption>Patient History</caption>
                <thead>
                    <tr>
                        <th scope="col">Allergies</th>
                        <th scope="col">Surgeries</th>
                    </tr>
                </thead>
                <tbody id = "patient-history">
                </tbody>
            </table>
        </div>
        
        <div id = "new-history" style = "display: none; width: 1000px; margin: auto;">
            <h2> Add new history </h2>
            <form id = "new-history-form" style = "max-width: 1000px;">
                <div class = "form-group">
                    <label for = "Allergy"> Allergy </label>
                    <input class = "form-control" name = "Allergy" id = "allergy" placeholder = "Enter new allergy" autocomplete="off">
                </div>
                <div class = "form-group" style = "padding-bottom: 10px;">
                    <label for = "Surgery"> Surgery </label>
                    <input class = "form-control" name = "surgery" id = "surgery" placeholder = "Enter new surgery" autocomplete="off">
                </div>
                <button class = "btn btn-primary" id = "new-history-btn"> Update </button>
            </form>
        </div>
        <div id = "new-bill" style = "width: 1000px; margin: auto;">
            <h2> Create Bill </h2>
            <form id = "new-bill-form" style = "max-width: 1000px;">
                <div class = "form-group">
                    <label for = "Amount"> Amount </label>
                    <input class = "form-control" name = "Amount" id = "Amount" placeholder = "Enter amount" autocomplete="off">
                </div>
                <button class = "btn btn-primary" id = "new-bill-btn" style = "margin-top: 10px;"> Create And Clear Assignment </button>
            </form>
        </div>
    </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Google's jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Link to the javascript file used for our page -->
<script src="department.js"></script>

</html>
