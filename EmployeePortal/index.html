<!DOCTYPE html>
<html style = "width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Employee Portal</title>
    <div class = "text-center">
        <h1 class = "mb-3" style = "font-size: 100px;"> Employee Portal </h1>
    </div>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-secondary">
	<div id = "bodyholder">
        <div style = "max-width: 750px;; margin: auto; padding-top: 30px;">
            <h3 id = "welcome"> </h3>
        <div>
        <div style = "width: 750px;; margin: auto; padding-top: 10px;">
            <table id = "employee-table" class="table table-dark table-hover caption-top" style = "max-width: 750px;;">
                <caption>Available Employees For Assignment</caption>
                <thead>
                    <tr>
                        <th scope="col">Eid</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Department</th>
                    </tr>
                </thead>
                <tbody id = "employee-body">
                </tbody>
            </table>
        </div>

        <div style = "width: 750px;; margin: auto; padding-top: 10px;">
            <table id = "patient-queue-table" class="table table-dark table-hover caption-top" style = "max-width: 750px;;">
                <caption>Current Patient Queue</caption>
                <thead>
                    <tr>
                        <th scope="col">Ssn</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">App_flg</th>
                        <th scope="col">Check In Time</th>
                        <th scope="col">Symptoms</th>
                    </tr>
                </thead>
                <tbody id = "patient-queue-body">
                </tbody>
            </table>
        </div>
        <div id = "appointment-div" style = "width: 750px;; margin: auto; padding-top: 10px; display: none;">
             <table id = "appointment-info-table" class="table table-sm table-dark table-hover" style = "max-width: 750px;;">
                <thead>
                    <tr>
                        <th scope="col">Appointment Time</th>
                        <th scope="col">Eid</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Department</th>
                    </tr>
                </thead>
                <tbody id = "appointment-info-body">
                </tbody>
            </table>
            <button id = "remove-queue-btn" class = "btn btn-primary" style = "float: right;"> Assign & Remove </button>
        </div>
        <div style = "width: 750px;; margin: auto; padding-top: 10px; display: none;" id = "non-appointment-div">
            <h4> Assign Doctor and Remove From Queue</h4>
            <form id = "update-non-appointment-patient" style = "max-width: 750px;;">
                <div class = "form-group" style = "padding-bottom: 10px;">
                    <label for = "Employee"> Employee </label>
                    <select name = "Employee" id = "Employee">
                    </select>
                </div>
                <button class = "btn btn-primary" id = "update-shipment"> Submit </button>
            </form>
        </div>

    </div>
</body>
<!-- bootstrap js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Google's jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Link to the javascript file used for our page -->
<script src="index.js"></script>

</html>
