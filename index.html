<!DOCTYPE html>
<html style = "width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Data Doctors</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style = "width: 100%; height: 100%;">


	<div class="bg-secondary" style = "width: 100%; height: 100%;">
		<div class="row">
			<div class="col text-center text-danger p-2 bg-dark">
				<h1 class="fw-bold">DataDoctors</h1>
			</div>
		</div>

		<div class="row">
            <div class="d-grid justify-content-md-end">
                <button id = "login-btn" class="btn btn-warning">EMPLOYEE LOGIN</button>
            </div>
			<div class="row p-5">
				<div class="col text-center p-3 d-grid">
					<button id = "check-in-btn" class="btn btn-primary btn-lg">CHECK-IN</button>	
				</div>
			</div>
		</div>

        <div class = "question" style = "display: none; width: 450px; margin:auto;">
            <h3> Have you ever been here before? </h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="previous-user">
                <label class="form-check-label" for="previous-user">
                    Yes      
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="new-user">
                <label class="form-check-label" for="new-user">
                    No
                </label>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
