<!DOCTYPE html>
<html class = "bg-secondary" style = "width: 100%; height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Data Doctors</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css' rel='stylesheet'> 
</head>
<body style = "width: 100%; height: 100%;">


	<div class="bg-secondary" style = "width: 100%; height: 100%;">
		<div class="row">
			<div class="col text-center text-danger p-2 bg-dark">
				<h1 class="fw-bold">DataDoctors</h1>
			</div>
		</div>

		<div class="row">
            <div class="d-grid justify-content-md-end">
                <button id = "login-btn" class="btn btn-warning">EMPLOYEE LOGIN</button>
            </div>
			<div class="row p-5">
				<div class="col text-center p-3 d-grid">
					<button id = "check-in" class="btn btn-primary btn-lg">CHECK-IN</button>	
				</div>
			</div>
		</div>

        <div class = "question" style = "display: none; width: 500px; margin:auto;">
            <h3> Have you ever been here before? </h3>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="previous-user">
                <label class="form-check-label" for="previous-user">
                    Yes      
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="new-user">
                <label class="form-check-label" for="new-user">
                    No
                </label>
            </div>
        </div>
        <!-- new-user-form and previous-user-form -->
        <div id = "new-user-holder" style = "display: none; width: 500px; margin: auto;">
            <h2> Register & Check In </h2>
            <form id = "new-user-form" style = "max-width: 500px;">
                <div class = "form-group">
                    <label for = "Ssn"> SSN </label>
                    <input class = "form-control" name = "Ssn" id = "Ssn" placeholder = "Enter Ssn (999-99-9999)">
                </div>
                <div class = "form-group">
                    <label for = "Fname"> First Name </label>
                    <input class = "form-control" name = "Fname" id = "Fname" placeholder = "Enter First Name">
                </div>
                <div class = "form-group">
                    <label for = "Lname"> Last Name </label>
                    <input class = "form-control" name = "Lname" id = "Lname" placeholder = "Enter Last Name">
                </div>
                <div class = "form-group">
                    <label for = "Phone"> Phone </label>
                    <input class = "form-control" name = "Phone" id = "Phone" placeholder = "Enter Phone Number (111-111-1111)">
                </div>
                <div class = "form-group">
                    <label for = "Dob"> Dob </label>
                    <input class = "form-control" name = "Dob" id = "Dob" placeholder = "Enter Dob">
                </div>
                <div class = "form-group">
                    <label for = "Email"> Email </label>
                    <input class = "form-control" name = "Email" id = "Email" placeholder = "Enter Email">
                </div>
                <div class = "form-group">
                    <label for = "Address"> Address </label>
                    <input class = "form-control" name = "Address" id = "Address" placeholder = "Enter Address">
                </div>
                <div class = "form-group">
                    <label for = "City"> City </label>
                    <input class = "form-control" name = "City" id = "City" placeholder = "Enter City">
                </div>
                <div class = "form-group">
                    <label for = "State"> State </label>
                    <input class = "form-control" name = "State" id = "State" placeholder = "Enter State">
                </div>
                <div class = "form-group" style = "padding-bottom: 10px;">
                    <label for = "Zip_code"> Zip_code </label>
                    <input class = "form-control" name = "Zipcode" id = "Zip_code" placeholder = "Enter Zipcode">
                </div>
                <button class = "btn btn-primary" id = "create-user-btn"> Register & Check In </button>
            </form>
        </div>
        <div id = "previous-user-holder" style = "display: none; width: 500px; margin: auto;">
            <h2> Check In </h2>
            <form id = "previous-user-form" style = "max-width: 500px;">
                <div class = "form-group">
                    <label for = "Ssn-c"> SSN </label>
                    <input class = "form-control" name = "Ssn" id = "Ssn-c" placeholder = "Enter Ssn (999-99-9999)">
                </div>
                <div class = "form-group" style = "padding-bottom: 10px;">
                    <label for = "Dob-c"> Dob </label>
                    <input class = "form-control" name = "Dob" id = "Dob-c" placeholder = "Enter Dob">
                </div>
                <button class = "btn btn-primary" id = "check-in-btn"> Check-in </button>
            </form>
            <h6 class="text-warning" id = "check-in-err" style = "display: none;"> 
                Invalid Social Security Number and/or Date of birth, 
                please try again or select No to register 
            </h6>

        </div>


    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<!-- Google's jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" ></script> 

<!-- Link to the javascript file used for our page -->
<script src="index.js"></script>

</html>
